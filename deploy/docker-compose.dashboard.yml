version: '3.8'

services:
  dashboard:
    image: ghcr.io/malindarathnayake/packet-wire-dashboard:latest
    container_name: packet-wire-dashboard
    ports:
      - "8080:8080"
    environment:
      - DASHBOARD_HOST=0.0.0.0
      - DASHBOARD_PORT=8080
      - DASHBOARD_TITLE=Packet Wire Dashboard
      - MAX_CLIENTS=100
      - METRICS_RETENTION_HOURS=24
    volumes:
      - ./dashboard-config.json:/app/dashboard-config.json:ro
    networks:
      - packet-wire
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  packet-wire:
    driver: bridge
    name: packet-wire-network

