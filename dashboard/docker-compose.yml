version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: packet-wire-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - packet-wire
    restart: unless-stopped

  dashboard:
    build: .
    container_name: packet-wire-dashboard
    ports:
      - "${DASHBOARD_PORT:-8080}:8080"
    environment:
      - REDIS_URL=redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - DASHBOARD_PORT=8080
      - DASHBOARD_HOST=0.0.0.0
      - METRICS_RETENTION_HOURS=${METRICS_RETENTION_HOURS:-6}
      - CLIENT_TIMEOUT_SECONDS=${CLIENT_TIMEOUT_SECONDS:-15}
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://localhost:8080/health"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - packet-wire
    restart: unless-stopped

volumes:
  redis-data:
    driver: local

networks:
  packet-wire:
    driver: bridge
